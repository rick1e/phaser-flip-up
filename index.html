<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var startTime = 0;
        var timer;
        var clockTimer;
        var clockValue = 0;
        var text;
        var text2;
        var aiText;

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');

            this.load.image('sky', 'assets/skies/space3.png');
            this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            this.load.image('red', 'assets/particles/red.png');
        }

        function create() {

            var board = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            var v2 = 0;
            var aiLevel = "OFF";

            let checkCompleted = function (board) {
                let sample = board[0]
                let result = board.reduce((allSame, cell) => {
                    return allSame && cell === sample
                }, true)
                return result
            }

            let flip = function (rect, index) {
                board[index] = (board[index] + 1) % 2;
                rect.setFillStyle(board[index] === 0 ? red : blue);
                console.log(board)
            }

            let clock = function () {

                if (!checkCompleted(board)) {
                    clockValue += 50
                    return
                }
            }

            let hardAI = function () {
                let blueIndices = []
                board.filter((cell, index) => {
                    if (cell === 1) {
                        blueIndices.push(index)
                    }
                });
                let blueIndex = Math.floor(Math.random() * blueIndices.length)
                if (checkCompleted(board)) {
                    //endGame()
                    return
                }
                if (blueIndices.length > 0) {
                    let flipIndex = blueIndices[blueIndex]
                    flip(cells[flipIndex], flipIndex)
                }
                console.log(blueIndices)
            }

            let AI = function () {

                if (!checkCompleted(board)) {
                    var index = Phaser.Math.Between(0, board.length - 1)
                    flip(cells[index], index)
                }

            }

            let startGame = function (cells) {
                board = [0, 0, 0, 0, 0, 0, 0, 0, 0]
                clockValue = 0
                for (let i = 0; i < board.length; i++) {
                    cells[i].setFillStyle(red);
                }
            }

            let AIloop = function () {
                switch (aiLevel) {
                    case "OFF":
                        return;
                        break;
                    case "EASY":
                        AI();
                        break;
                    case "HARD":
                        hardAI()
                        break;

                }

            }

            this.add.image(400, 300, 'sky');
            var red = 0xD1495B;
            var blue = 0x004385;
            var pink = 0xff33ff;
            var gray = 0x333333;
            var green = 0x00FF00;

            var width = 95;

            var cells = []

            for (let i = 0; i < board.length; i++) {
                var row = 200 + ((i % 3) * 100);
                var col = 200 + (Math.floor(i / 3) * 100);
                cells.push(this.add.rectangle(row, col, width, width, red).setInteractive());
                cells[i].on('pointerdown', function () {
                    if (checkCompleted(board)) {
                        clockValue = 0
                    }
                    flip(this, i)
                });
            }

            timer = this.time.addEvent({ delay: 1000, callback: AIloop, loop: true });
            clockTimer = this.time.addEvent({ delay: 50, callback: clock, loop: true });
            text = this.add.text(32, 32);
            text2 = this.add.text(32, 52);
            aiText = this.add.text(32, 420);
            aiText.setText('AI Difficulty:' + aiLevel);

            var offButton = this.add.rectangle(200, 500, 100, 70, pink).setInteractive();
            var easyButton = this.add.rectangle(320, 500, 100, 70, gray).setInteractive();
            var hardButton = this.add.rectangle(440, 500, 100, 70, gray).setInteractive();

            var startButton = this.add.rectangle(200, 600, 100, 70, green).setInteractive();


            const clearButtons = () => {
                offButton.setFillStyle(gray)
                easyButton.setFillStyle(gray)
                hardButton.setFillStyle(gray)
            }

            offButton.on('pointerdown', function () {
                aiLevel = "OFF";
                aiText.setText('AI Difficulty:' + aiLevel);
                clearButtons();
                this.setFillStyle(pink)
            });
            easyButton.on('pointerdown', function () {
                aiLevel = "EASY";
                aiText.setText('AI Difficulty:' + aiLevel);
                clearButtons();
                this.setFillStyle(pink)
            });
            hardButton.on('pointerdown', function () {
                aiLevel = "HARD";
                aiText.setText('AI Difficulty:' + aiLevel);
                clearButtons();
                this.setFillStyle(pink)
            });

            startButton.on('pointerdown', function () {
                startGame(cells)
            });


        }

        function update(time, delta) {
            text.setText('Event.progress: ' + timer.getProgress().toString());
            text2.setText('Time: ' + time + '\nCurrent Game: ' + (clockValue) + '\nDelta: ' + delta);

        }

    </script>

</body>

</html>
